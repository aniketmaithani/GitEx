<html>

<head>

<title> Form Validation:Name And Email </title>

<script>

function formValidation()
{
var firstname =  document.getElementById('firstname');
var email =  document.getElementById('email');
inputAlphabet(firstname, "* For your name please use alphabets only *");
emailValidation(email, "* Please enter a valid email address *")
}

function inputAlphabet(inputtext, alertMsg)
{
var alphaExp = /^[a-zA-Z]+$/;
if(inputtext.value.match(alphaExp))
{
document.getElementById('p1').innerText = "* Entered Name Is Valid *"; 
}
else{
document.getElementById('p1').innerText = alertMsg; 
}
}

function emailValidation(inputtext, alertMsg)
{
var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
if(inputtext.value.match(emailExp))
{
document.getElementById('p3').innerText = "* Entered Email Is Valid *"; 
}
else
{
document.getElementById('p3').innerText = alertMsg; 
}
}

</script>

<style type = "text/css" media = "all">
.footer 
{
    padding: 0.5cm 0 3em;
}
.footer p 
{
    font-size: 1em;
    color: red;
    letter-spacing: 2px;
}
</style>

</head>

<body>

<h2>JavaScript Form Validation</h2>
<br><br><br><br>
First Name:
<input type='text' id='firstname'><br><br><br><br>
<p id="p1"></p>
<br><br><br><br>				
Email:
<input type='text' id='email'><br><br><br><br>
<p id="p3"></p>
<br><br><br><br> 
<button onclick="formValidation()">Validate Form</button><br><br><br><br>

<div class="footer">
<p>Made By - Anureet Kaur Bhatia</p>
</div>


</body>

</html>
